name: Deploying a docker container to ECR

on:
  push:
    branches: [ "main" ]              
env:
  AWS_REGION: ${{ vars.AWS_REGION }}  
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  
jobs:
    job_validation:
        runs-on: ubuntu-latest
        environment: production
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
               aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
               aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
               aws-region:  ${{ env.AWS_REGION }}
          
        - name: Login to Amazon ECR
          id: login-ecr
          uses: aws-actions/amazon-ecr-login@v1  
        
        - name: Validation
          run: | 
            echo "the validating proccess has begun"
            #apt-get install docker aws
            #docker -v
            #aws -v 
            #aws sts get-caller-identity
        - name: Pushing the docker container to ECR
          run: |
            aws ecr get-login-password --region ${{ env.AWS_REGION }}| docker login --username AWS --password-stdin  ${{ env.AWS_ACCOUNT_ID}}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
            docker build -t lightshot_scraper .
            docker tag lightshot_scraper:latest ${{ env.AWS_ACCOUNT_ID}}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/lightshot_scraper:latest
            docker push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/lightshot_scraper:latest
